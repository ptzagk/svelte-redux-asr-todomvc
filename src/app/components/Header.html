<header class="header">
    <h1>todos</h1>
    <TodoTextInput newTodo=true on:save="handleSave(event)" placeholder="What needs to be done?" />
</header>

<script>
    import TodoTextInput from './TodoTextInput.html'
    import { ADD_TODO } from '../../store/constants/ActionTypes'

    export default {
        components: {
            TodoTextInput
        },

        methods: {
            handleSave (text) {
                this.fire(ADD_TODO, text)
            }
        }
    }
</script>
